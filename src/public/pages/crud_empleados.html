<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="../source/css/style.css">
    <title>CRUD Empleados</title>
</head>
<body>
    <div class="container mb-4">
        <div class="dropdown">
            <button class="btn btn-primary dropdown-toggle" type="button" id="menuDesplegable" data-bs-toggle="dropdown" aria-expanded="false">
                Navegar
            </button>
            <ul class="dropdown-menu" aria-labelledby="menuDesplegable">
                <li><a class="dropdown-item" href="/page/pagina">Dashboard</a></li>
                <li><a class="dropdown-item" href="/page/crud-roles">CRUD Roles</a></li>
                <li><a class="dropdown-item" href="/page/crud-empleados">CRUD Empleados</a></li>
                <li><a class="dropdown-item" href="/page/crud-servicios">CRUD Servicios</a></li>
                <li><a class="dropdown-item" href="/page/crud-categorias">CRUD Categor√≠as</a></li>
            </ul>
        </div>
    </div>
    <div class="container my-4">
        <div class="card shadow p-4">
            <div class="row">
                <div class="col-sm-12 col-md-4 col-lg-4 col-xl-4" id="Formulario"></div>
                
                <div class="col-sm-12 col-md-8 col-lg-8 col-xl-8">
                    <h2>Listado de los Empleados</h2>
                    <div class="row">
                        <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
                            <select class="form-select mb-3" aria-label="Default select example" id="opcion">
                                <option value="0" selected>Mostrar todos</option>
                                <option value="1">Buscar por ID</option>
                                <option value="2">Buscar por nombre</option>
                            </select>  
                        </div>
                        <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                            <input class="form-control mb-3" type="text" id="dato">
                        </div>
                        <div class="col-sm-12 col-md-3 col-lg-3 col-xl-3">
                            <button type="button" class="btn btn-success mb-3" onclick="obtenerEmpleados()">Buscar</button>
                        </div>
                    </div>
                    <div style="height: 62vh; overflow-y: auto;">
                        <table class="table table-striped" style="table-layout: fixed; width: 100%;">
                            <thead>
                                <tr>
                                    <th style="width: 30%;">ID</th>
                                    <th style="width: 30%;">Nombre</th>
                                    <th style="width: 25%;">Rol</th>
                                    <th style="width: 15%;">Acciones</th>
                                </tr>
                            </thead>
                            <tbody id="listarEmpleados"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="../source/js/crud_empleados.js">
</script>
</html>
